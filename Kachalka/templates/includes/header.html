{% load static %}
<head>
    <link rel="stylesheet" href="{% static "css/header_bug.css" %}">
</head>
<header>
    <nav class="navbar navbar-expand-lg user-color_bug">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "homepage:index" %}"><img src="{% static "img/logo2.png" %}" alt=""></a>
              {% if user.is_authenticated %}
              <button class="btn btn-light">Welcome, {{ user.username|capfirst  }}</button>
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-light">Exit</button>
              </form>
              <a href="{% url "password_change" %}" style="color: white;"><button class="btn btn-light">Change password</button></a>
              {% else %}
              <a href="{% url "login" %}" style="color: white;"><button class="btn btn-light">Login</button></a>
              <a href="{% url "registration" %}" style="color: white;"><button class="btn btn-light">Registration</button></a>
              {% endif %}
            <a class="nav-link active" aria-current="page" href="{% url "about:description" %}"></a>
        </div>
      </nav>
</header>
